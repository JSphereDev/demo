<div class="game">
    <div class="game-board">
        <div>
            <div class="board-row">
                <div data-id="text:square0" class="square"></div>
                <div data-id="text:square1" class="square"></div>
                <div data-id="text:square2" class="square"></div>
            </div>
            <div class="board-row">
                <div data-id="text:square3" class="square"></div>
                <div data-id="text:square4" class="square"></div>
                <div data-id="text:square5" class="square"></div>
            </div>
            <div class="board-row">
                <div data-id="text:square6" class="square"></div>
                <div data-id="text:square7" class="square"></div>
                <div data-id="text:square8" class="square"></div>
            </div>
        </div>
    </div>
    <div class="game-info">
        <div data-id="text:status"></div>
        <ol data-id="repeater:moves">
            <template>
                <li><div data-id="button:replay"></div></li>
            </template>
        </ol>
    </div>
</div>
